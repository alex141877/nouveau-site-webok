<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Style Google</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.Gr7H_hSlkM_AQTXaSi1XJQHaHa?pid=ImgDet&rs=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <form action="/login" method="POST">
            <h3 class="text-center mb-4">Connexion</h3>
            <div class="mb-3">
                <input type="email" name="email" placeholder="Adresse e-mail" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" placeholder="Mot de passe" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Connexion</button>
        </form>
    </div>
</body>
</html>
