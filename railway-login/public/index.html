<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Google Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <form action="/login" method="POST" class="p-4 border rounded shadow" style="width: 350px;">
        <h3 class="text-center mb-4">Connexion</h3>
        <input type="email" name="email" placeholder="Adresse e-mail" class="form-control mb-3" required>
        <input type="password" name="password" placeholder="Mot de passe" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary w-100">Connexion</button>
    </form>
</body>
</html>
